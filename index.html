    <style>
        body {
            background-color: rgb(248, 248, 248);
            width: 100dvw;
            max-width: 480px;
            margin: 0 auto;
        }
        .searchBar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-inline: 15px;
            padding-block: 10px;
            margin-top: 10px;
        }
        form {
            flex: 1;
        }
        form input {
            outline: none;
            color: #8a6240;
            height: 20px;
            background-color: #e0d4be;
            border: none;
            border-radius: 10px;
            height: 40px;
            width: 100%;
            padding-left: 35px;
        }
        ::placeholder {
            color: #8a6240;
        }
        .searchIcon {
            color: #8a6240;
            position: absolute;
            padding: 12px;
        }
        .optionIcon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #4d2d18;
            color: white;
            border-radius: 10px;
            margin-left: 40px;
        }


        /* Auto sroll ads */
        .autoScrollImg {
            width: 100%;
            height: 230px;
        }
        .imgContainer {
            height: 200px;
            padding: 15px;
        }
        .imgContainer img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.123);
        }

        /* navigation for catagories */
        .navScrollX {
            margin: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: nowrap;
            overflow-x: scroll;
            overflow-y: hidden;
        }
        .navScrollX button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #e0d4be;
            color: #8a6240;
        }
        ::-webkit-scrollbar{
            display: none;
        }
        .navScrollX button:focus {
            background-color: #4d2d18;
            color: white;
        }

        /* list of products */
        .productContainer {
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .product {
            position: relative;
            min-height: 18.8rem;
            background-color: #4d2d18;
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.123);
        }
        .productImgContainer {
            overflow: hidden;
            border-radius: 4px 4px 0 0;
            background-color: white;
            height: 15rem;
            display: flex;
            justify-content: center;
        }
        .productImgContainer img {
            object-fit: cover; /* or cover; */
            height: 100%;
            width: 100%;
        }
        .productImgContainer img:hover {
            transition: scale 0.5s;
            scale: 105%;
        }
        .details, .priceTag {
            color: rgb(238, 231, 231);
            font-size: 0.8rem;
            padding-inline: 10px;
            margin: 0;
            margin-top: 3px;
        }
        .priceTag {
            color: white;
            font-size: 1rem;
            padding-bottom: 5px;
        }
        .likeIconDiv {
            z-index: 1;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.123);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .likeIconDiv i {
            margin-top: 1px;
        }
    </style>
</head>
